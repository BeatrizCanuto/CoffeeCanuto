                <div class="card mt-2 mx-auto p-4 bg-light">
                    <div class="card-body bg-light">

                        <div class="container">
                            <form id="contact-form" role="form">



                                <div class="controls">

                                    <div class="row">
                                        <div id="textoNome" class="col-md-6">
                                            <div class="form-group">
                                                <label for="form_name">Nome *</label>
                                                <input id="form_name" type="text" name="name" class="form-control" placeholder="Por favor insira seu nome*" required="required" data-error="Insira seu nome.">

                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="form_lastname">Sobrenome*</label>
                                                <input id="form_lastname" type="text" name="surname" class="form-control" placeholder="Por favor insira seu sobrenome*" required="required" data-error="Insira seu sobrenome.">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div id="textoEmail" class="col-md-6">
                                            <div class="form-group">
                                                <label for="form_email">Email *</label>
                                                <input id="form_email" type="email" name="email" class="form-control" placeholder="Por favor insira seu email*" required="required" data-error="Insira seu email">

                                            </div>
                                        </div>
                                        <div id="textoAssunto" class="col-md-6">
                                            <div class="form-group">
                                                <label for="form_need">Assunto*</label>
                                                <select id="form_need" name="need" class="form-control" required="required" data-error="Please specify your need.">
                                <option value="" selected disabled>--Selecione o assunto--</option>
                                <option >Orçamento</option>
                                <option >Pedido</option>
                                <option >Entrega</option>
                                <option >Outro</option>
                            </select>

                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div id="textoMensagem" class="col-md-12">
                                            <div class="form-group">
                                                <label for="form_message">Mensagem *</label>
                                                <textarea id="form_message" name="message" class="form-control" placeholder="Escreva aqui."></textarea
                                >
                            </div>

                        </div>


                    <div  class="col-md-12 ">
                        
                        <input type="submit " class="btn btn-success btn-send pt-2 btn-block " value="Enviar " >
                    
                </div>
